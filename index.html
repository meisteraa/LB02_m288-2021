<!DOCTYPE html>
<html>

    </head>
    <body>
   
        <script>
      
            let fileInput = document.createElement('input');
            fileInput.type = 'file';
            
      
            fileInput.addEventListener('change', function(e) {
              
                let file = e.target.files[0];
            
                let reader = new FileReader();
            
             
                reader.addEventListener('load', function(e) {
                   
                    let result = e.target.result;
            
                    jara=JSON.parse(result);
                       
                       for (i = 0; i<=3; i++){
                        kurs=jara.fxrates[i].fx;
                       name=jara.fxrates[i].name;
                       
                       var opt = document.createElement('option');
                        opt.value = kurs;
                        opt.innerHTML = name +" "+kurs;
                       document.getElementById('box').appendChild(opt);
                       }
                });
            
                // Datei auslesen
                reader.readAsText(file);
               
               
            });
        
            // dateiberarbeitung
            document.body.appendChild(fileInput);
            text=fileInput.textContent;
            
            function berechnen(richtung)
            {
              kurs=  document.getElementById('box').options[box.selectedIndex].value;
              betrag=document.getElementById('betrag').value;
              
              if (richtung=="vonCHF"){
                ergebnis =betrag*kurs;
              }
              else{
                ergebnis =betrag/kurs;
              }
              //alert(richtung+" "+betrag+" "+kurs+" "+ergebnis);
              document.getElementById('ausgabe').value=ergebnis
            }

            </script>

<br><br>
<form>
Betrag:    <input type="text" id="betrag" name="betrag" />
        <select id="box" name="Waehrung">

          
        </select>


    <br>
    <div>
        <input type="radio" id="richtung" name="richtung" value="nachCHF" ><h1>nach CHF |</h1>
        <input type="radio" id="richtung" name="richtung" value="vonCHF" ><h1>von CHF</h1>
        <br/>
        <input type="button" value="Umrechnen nach CHF!" onclick="berechnen('nachCHF')" />
        <input type="button" value="Umrechnen von CHF!" onclick="berechnen('vonCHF')" />
        <input type="text" id="ausgabe" name="ausgabe" />
    </div>
    </form>
      
    </body>
</html>
